<body>
    <h1>This is a data Entry Table</h1>
    <p>Enter data</p>

    <input  id="email" type="email" placeholder="Email">
    <button  id= 'push'>push</button>
    <button  id= 'clear'>Clear Table</button>
    <button  id= 'unshift'>unshift</button>
    <br><br><br>
    <table border="5">
        <thead style="color: blueviolet;">
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Email</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody id="data">
        </tbody>
        
    </table>
